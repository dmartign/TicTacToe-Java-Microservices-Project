<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


<meta name="wpd_version" content="0.2">
<meta name="wpd_baseurl" content="http://dublincore.org/">
<meta name="wpd_url" content="https://joinup.ec.europa.eu/svn/joinup-widget/trunk/widget-orange.html">
<meta name="wpd_date" content="2016-02-26T01:46Z">

  <meta charset="UTF-8">
  <title>Joinup widget</title>
  
  

<link rel="stylesheet" type="text/css" href="dublincore.org_1.css" media="all">
</head>
<body>
  <div class="joinup-widget">
    <div class="joinup-header">

      Find software and specifications for public administrations
    </div>
    <div class="joinup-wrapper">
      <div class="joinup-search">
        <form action="https://joinup.ec.europa.eu/svn/joinup-widget/trunk/widget-orange.html" id="search_form">
          <input class="joinup-query" maxlength="128" placeholder="What do you need?" title="Enter the terms you wish to search for." id="search_input" type="text">
          <input value="Search" type="submit">
        </form>
      </div>
      <div class="joinup-footer">
        <a href="https://joinup.ec.europa.eu/" target="_top">
          <img src="powered-by.png" alt="Powered by Joinup">
        </a>
      </div>
    </div>
  </div>


<script>

  window.onload = function() {
    var searchForm = document.getElementById('search_form');
    var searchInput = document.getElementById('search_input');

    searchForm.onsubmit = function(e) {
      window.open('https://joinup.ec.europa.eu/search/apachesolr_search/' + encodeURIComponent(searchInput.value)+"?utm_source=search&utm_medium=widget&utm_campaign=embeddableSearchWidget", '_blank');
      return false;
    }
  }
</script>
</body>
</html>
