<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>TBD Radio</title>
<link rel="stylesheet" type="text/css" href="css.css">
<script src='https://code.responsivevoice.org/responsivevoice.js'></script>
<script src="js/queries.js" type="text/javascript"></script>
<script src="js/abstract.js" type="text/javascript"></script>

<script type="text/javascript">
	function loadData(){
		city = document.getElementById('cityin').value;
		pullAbstractData(city);
		// Peter
		pullData('headsofstate',city);
		pullData('nobelprizelaureates',city);
		pullData('museums',city);
		// Jennifer
		pullData('team',city);
		pullData('nickname',city);
		pullData('airports',city);
		// Daniela
		pullData('campus',city);
		pullData('hometown',city);
	}
</script>
</head>
<body>
	City: <input id="cityin" type="text"/><input type="button" value="load" onclick="loadData()"/>
	<div id="abstract"></div>
	<input onclick='readAbstract()' type='button' value='Play' /><input onclick="responsiveVoice.cancel()" type='button' value="Stop" /><br/>
	Heads of state born in the city:<br/>
	<div id="headsofstate"></div>
	Nobel Prize Laureates born in the city:<br/>
	<div id="nobelprizelaureates"></div>
	<!-- Peter -->
	Museums in the area:
	<div id="museums"></div>
	<!-- Jennifer -->
	Current Teams: <div id="team"></div>
	Nicknames: <div id="nickname"></div>
	Airports: <div id="airports"></div>
	<!-- Daniela -->
	Campuses - Universities in the area:</br>
	<div id="campus"></div>
	List of some famous people:</br>
	<div id="hometown"></div>
</body>
</html>
