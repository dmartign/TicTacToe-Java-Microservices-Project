<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>TBD Radio</title>
<link rel="stylesheet" type="text/css" href="css.css">
<script src='https://code.responsivevoice.org/responsivevoice.js'></script>
<script src="js/queries.js" type="text/javascript"></script>
<script src="js/abstract.js" type="text/javascript"></script>

<script type="text/javascript">
	function loadData(){
		city = document.getElementById('cityin').value;
		pullAbstractData(city);
		// Peter
		pullData('headsofstate',city);
		pullData('nobelprizelaureates',city);
		pullData('museums',city);
		// Jennifer
		pullData('team',city);
		pullData('nickname',city);
		pullData('airports',city);
		// Daniela
		pullData('campus',city);
		pullData('hometown',city);
		pullData('homepage',city);
	}
</script>
</head>
<body>
	<p><b>City: </b></p><input id="cityin" type="text"/><input type="button" value="load" onclick="loadData()"/>
	<div id="abstract"></div>
	<input onclick='readAbstract()' type='button' value='Play' /><input onclick="responsiveVoice.cancel()" type='button' value="Stop" /><br/>
	<p><b>Heads of state born in the city:</b></p><br/>
	<div id="headsofstate"></div>
	<p><b>Nobel Prize Laureates born in the city: </b></p><br/>
	<div id="nobelprizelaureates"></div>
	<!-- Peter -->
	<p><b>Museums in the area: </b></p></br>
	<div id="museums"></div>
	<!-- Jennifer -->
	<p><b>Current Teams: </b></p></br> 
	<div id="team"></div>
	<p><b>Nicknames: </b></p></br>
	<div id="nickname"></div>
	<p><b>Airports: </b></p><div id="airports"></div>
	<!-- Daniela -->
	<p><b>Campuses - Universities in the area:</b></p></br>
	<div id="campus"></div>
	<p><b>List of some famous people:</b></p></br>
	<div id="hometown"></div>
	<p><b>Homepage:</b></p></br>
	<div id="homepage"></div>
</body>
</html>
